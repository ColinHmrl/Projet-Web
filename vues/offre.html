<!DOCTYPE html>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link href="../styles/offre.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="h1">Offre</h1>
        </div>
        <div class="container">
            <div class="container">
                <form id="formulaire_offre">
                    <div class="row">
                        <div class="col-6">
                            <div class="row crit">
                                <label for="Entreprise">Entreprise :</label>
                                <input type="text" id="Entreprise" name="inputEntrepriseMail">
                            </div>
                            <div class="row crit">
                                <label for="Location">Location :</label>
                                <input type="text" id="Location" name="inputEntrepriseLocation">
                            </div>
                            <div class="row crit">
                                <label for="Compétence">Compétence :</label>
                                <input type="text" id="Compétence" name="inputCompétence">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row crit">
                                <label for="OfferTitle">Offer title :</label>
                                <input type="text" id="OfferTitle" name="inputOfferTitle">
                            </div>
                            <div class="row crit">
                                <label for="placeAvaible">Places avaible :</label>
                                <input type="number" id="placeAvaible" name="inputPlaceAvaible">
                            </div>
                            <div class="row crit">
                                <label for="Promotion" class="promo">Promotions :</label>
                                <select name="promotions" id="promo-select">
                                    <option value="A1">A1</option>
                                    <option value="A2">A2</option>
                                    <option value="A3">A3</option>
                                    <option value="A4">A4</option>
                                    <option value="A5">A5</option>
                                </select>                              
                            </div>
                            <div class="row crit">
                                <label for="rémunération">Rémunération :</label>
                                <input type="text" id="rémunération" name="inputRémunération">
                            </div>
                        </div>
                    </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col crit text-center">
                    <label for="description">Description :</label>
                    <textarea id="description" rows="7" cols="50" form="formulaire_offre"></textarea>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button class="btn" name="valider" type="submit">VALIDER</button>
                </div>
            </div>
        </div>

            </form> 
            </div>
        </div>
    </div>
</div>
