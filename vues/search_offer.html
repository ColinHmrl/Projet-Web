{% extends 'index.html' %}

{% block body %}


<div class="container-fluid">

    <form class="row justify-content-around py-3 bg-danger">
        <input type="text" name="locality" placeholder="locality" class="col-1"></input>
        <select class="col-1" name="promotion">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
            <option value="A5">A5</option>
        </select>
        <input type="text" name="duration" placeholder="duration" class="col-1"></input>
        <input type="range" min="0" max="20" step="0.1" value="1" id="foo" name="remuneration" onchange='document.getElementById("bar").value = "Slider Value = " + document.getElementById("foo").value;'/>
        <input type="text" name="bar" id="bar" value="Slider Value = 1" disabled/>
        <select class="col-1" name="duration">
            <option value="-1">-1 mois</option>
            <option value="+1">+1 mois</option>
            <option value="+3">+3 mois</option>
            <option value="+6">+6 mois</option>
            <option value="+12">+1 an</option>
        </select>
        <input type="date" name="date">
        <input type="range" min="1" max="10" step="1" value="1" name="places">
        <input type="text" name="company" placeholder="company" class="col-1"></input>
    </form>
</div>

<div class="container bg-primary">

    <p class="row">OUI</p>


</div>

{% endblock %}
