<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link href="http://statistics-of-internship-finder.fr/styles/login.css" rel="stylesheet">
</head>

<body>

<div class="text-center">
  <div class="form">
    <div class="container">
      <div class="row">
        <div class="col-sm-11 col-md-9 col-lg-7 col-xl-6">
          <div class="shadow">
            <form class="innerform" method="post" action="index.php">
              <h1>Sign in</h1>
              <div class="email">
                <label for="Email">Email address :</label>
                <input type="email" id="Email" placeholder="Email address" name="inputEmail" value="{{email}}" required autofocus>
              </div>
              <div class="password">
                <label for="Password">Password :</label>
                <input type="password" id="Password" placeholder="Password" name = "inputPassword" required>
              </div>
              <button class="w-100 btn btn-lg" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
  <p class="text-danger">{{errorlogin}}</p>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
