<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link href="../styles/cUser.css" rel="stylesheet">

<form action="">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="field">
                                <label for="role">Type d'utilisateur :</label>
                                <select class="form-select role" id="role">
                                    <option {%if role == pilot %}selected{% endif %} value="role">Role</option>
                                    <option {%if role == pilot %}selected{% endif %} value="pilot">Pilote</option>
                                    <option {%if role == delegue %}selected{% endif %} value="delegue">Délégué</option>
                                    <option {%if role == etudiant %}selected{% endif %} value="etudiant">Etudiant</option>  
                                </select>
                            </div>
                            <div class="field">
                                <label for="first_name">First Name : </label>
                                <input type="text" id="first_name" value={{first_name}}>
                            </div>
                            <div class="field">
                                <label for="last_name">Last Name : </label>
                                <input type="text" id="last_name" value={{last_name}}>
                            </div>
                            <div class="field">
                                <label for="email">Email : </label>
                                <input type="email" id="email" value={{email}}>
                            </div>
                            <div class="field">
                                <label for="password">Password : </label>
                                <input type="password" id="password" value={{password}}>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="promotion">
                </div>
                <div class="field">
                    <label for="selectRoleLink">Center :</label>
                    <select class="form-select" id="center">
                        <option selected value="center">Center</option>
                        {% for center in centers %}
                            <option {%if center == curent_center %}selected{% endif %} value={{strtolower(center)}}>{{center}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="rights">
                        <label>Rights : </label>
                        {% for right in rights %}
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id={{right.id}}>
                            <label class="form-check-label" for={{right.id}}>{{right->name}}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript" src="../scripts/cUser.js"></script>
